<form method="POST" enctype="multipart/form-data">
  <apie-form-group class="unhandled-form-group" name="form" style="box-shadow: var(--gr-shadow-small); width: 100%">
      test
  </apie-form-group><apie-validation-error>unknown field</apie-validation-error>
  <gr-button style="padding: 15PX" variant="primary" type="submit" large expand="block">Submit</gr-button>
</form>
<apie-script>
(function (elm) {
  elm.classList.remove('unhandled-form-group');
  elm.value = [];
}(document.querySelector('apie-form-group.unhandled-form-group')));
</apie-script>
