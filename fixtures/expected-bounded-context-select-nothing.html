<gr-select class="unhandled-bounded-select" disabled label="apie.cms.bounded_context" value="">
            <gr-menu-item value="default">default</gr-menu-item>
    </gr-select>
<script>
(function (element) {
    element.addEventListener('gr-select', function (event) {
        const elm = event.target || element;
        location.href = "\/..\/" + elm.value + '/';
    })
    element.classList.remove('unhandled-bounded-select');
}(document.querySelector('.unhandled-bounded-select')));
</script>
