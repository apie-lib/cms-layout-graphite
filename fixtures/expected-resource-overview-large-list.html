  <revo-grid style="max-height: 80%"></revo-grid>
  <script>
  (function(grid) {
    const importantNameColumns = ['displayName', 'name', 'internalName', 'shortDescription', 'description', 'productDescription', 'id'];
    function renderCell(createElement, props) {
      const value = props.model[props.prop];
      const element = renderValue(createElement, value);
      element.$attrs$.onClick = () => {
        if (Object.hasOwnProperty.call(props.model, 'id')) {
          location.href = location.protocol + '//' + location.host + location.pathname + '/' + props.model.id;
        }
      };
      return element;
    }
    function renderValue(createElement, value) {
      if (value === undefined || value === null) {
        return createElement('ion-icon', { name: 'remove-outline' });
      }
      if (value === true) {
        return createElement('ion-icon', { name: 'checkmark-outline' });
      }
      if (value === false) {
        return createElement('ion-icon', { name: 'close-outline'});
      }
      if (value === 0) {
        return createElement('div', {}, 0);
      }
      if (typeof value === 'number') {
        if (value !== parseInt(value, 10)) {
          return createElement('div', { title: value }, value.toFixed(4));
        }
      }
      if (Array.isArray(value)) {
        let components = [];
        for (val of value) {
          components.push(createElement('gr-tag', { size: 'small' }, renderValue(createElement, val)))
        }
        return createElement('div', { }, components);
      }
      if (typeof value === 'object') {
        for (column of importantNameColumns) {
          if (value[column]) {
            return renderValue(createElement, value[column]);
          }
        }
        return renderValue(createElement, value[Object.keys(value)[0]]);
      }
      return createElement('div', {}, value || '');
    }
    const columns = ["id","name"]
        .map(function (name) {
          return {
            prop: name,
            name: name,
            cellTemplate: renderCell,
          }
        });
    const rows = [{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"},{"id":12,"name":"Pizza"}];

    grid.columns = columns;
