<gr-field-group label="form[name]">
  <gr-button class="unhandled-add-to-list-button" variant="secondary" data-template="&lt;gr-input
    label=&quot;__FORM__NAME____&quot;
    name=&quot;__FORM__NAME____&quot;
    value=&quot;value&quot;
    type=&quot;tel&quot;
    &gt;
&lt;/gr-input&gt;">
    <ion-icon name="add-circle-outline"></ion-icon> Add
  </gr-button>
  <div>
  </div>
  <script>
  (function (element) {
    const id = provideId();
    element.addEventListener('click', function (event) {
      const target = event.target || element;
      const listContainer = target.nextElementSibling;
      var div = document.createElement('div');
      div.classList.add('form-list-item' + id);
      const keyName = document.querySelectorAll('.form-list-item' + id).length;
      setInnerHtml(div, target.dataset.template.replace(/__FORM__NAME____/g, keyName));
      listContainer.appendChild(div);
    })
    element.classList.remove('unhandled-add-to-list-button');
  }(document.querySelector('.unhandled-add-to-list-button')));
  </script>
</gr-field-group>
